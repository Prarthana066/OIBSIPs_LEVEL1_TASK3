<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="converter">
    <h2>Temperature Converter</h2>

    <input type="text" id="temperature" placeholder="Enter temperature">

    <select id="unit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="error" id="error"></div>
    <div class="result" id="result"></div>
</div>

<script>
    function convertTemp() {
        let temp = document.getElementById("temperature").value;
        let unit = document.getElementById("unit").value;
        let resultDiv = document.getElementById("result");
        let errorDiv = document.getElementById("error");

        resultDiv.innerHTML = "";
        errorDiv.innerHTML = "";

        if (temp === "" || isNaN(temp)) {
            errorDiv.innerHTML = "Please enter a valid numeric value.";
            return;
        }

        temp = parseFloat(temp);
        let convertedText = "";

        if (unit === "C") {
            let f = (temp * 9/5) + 32;
            let k = temp + 273.15;
            convertedText = `${f.toFixed(2)} °F | ${k.toFixed(2)} K`;
        } 
        else if (unit === "F") {
            let c = (temp - 32) * 5/9;
            let k = c + 273.15;
            convertedText = `${c.toFixed(2)} °C | ${k.toFixed(2)} K`;
        } 
        else if (unit === "K") {
            let c = temp - 273.15;
            let f = (c * 9/5) + 32;
            convertedText = `${c.toFixed(2)} °C | ${f.toFixed(2)} °F`;
        }

        resultDiv.innerHTML = "Converted Temperature: <br>" + convertedText;
    }
</script>

</body>
</html>
